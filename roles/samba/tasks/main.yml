---
- name: Ensure samba client is installed.
  package:
    name: smbclient
    state: present
  become: true

- name: Ensure samba mountpoint exists.
  file:
    path: "{{ samba_dir }}"
    state: directory
  become: true

- name: Mount samba share as Olimpo
  mount:
    src: "{{ samba_source }}"
    path: "{{ samba_dir }}"
    fstype: cifs
    opts: "{{ samba_fstab_opts }}"
    state: mounted
  become: true
  notify: remounting fstab

- name: Ensure handlers are flushed.
  meta: flush_handlers
